<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Kütusekalkulaator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f5f5f5; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h1 { text-align: center; }
        input[type="number"] { width: 100%; padding: 8px; margin: 5px 0 15px; border-radius: 5px; border: 1px solid #ccc; }
        input[type="submit"] { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: rgb(255, 255, 255); border-radius: 5px; }
        .error { margin-top: 20px; padding: 10px; background: #f8d7da; color: #721c24; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kütusekalkulaator</h1>
        <form method="POST">
            <label>Läbitud distants kilomeetrites:</label>
            <input type="number" step="any" name="km" required>
            
            <label>Kulunud liitrid:</label>
            <input type="number" step="any" name="liitrid" required>
            
            <label>Kütuse hind (€/l):</label>
            <input type="number" step="any" name="hind" required>
            
            <input type="submit" value="Arvuta">
        </form>

        {% if viga %}
        <div class="error">{{ viga }}</div>
        {% endif %}

        {% if kulu_100km and kulu_maksumus %}
        <div class="result">
            <p>Kütusekulu 100 km kohta: <strong>{{ kulu_100km }} l</strong></p>
            <p>Kütuse maksumus: <strong>{{ kulu_maksumus }} €</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
