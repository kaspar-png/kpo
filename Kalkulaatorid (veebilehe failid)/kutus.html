<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Kütusekulu kalkulaator</title>
</head>
<body>
    <h1>Kütusekulu kalkulaator</h1>
    <form method="POST">
        <label>Läbitud distants (km):</label>
        <input type="number" step="any" name="km" required><br><br>

        <label>Kulunud liitrid:</label>
        <input type="number" step="any" name="liitrid" required><br><br>

        <label>Kütuse hind (€/l):</label>
        <input type="number" step="any" name="hind" required><br><br>

        <input type="submit" value="Arvuta">
    </form>

    {% if kulu_100km and kulu_maksumus %}
    <h3>Kütusekulu 100 km kohta: {{ kulu_100km }} l</h3>
    <h3>Kütuse maksumus: {{ kulu_maksumus }} €</h3>
    {% endif %}
    {% if viga %}
    <h3 style="color:red">{{ viga }}</h3>
    {% endif %}
    <a href="/">Tagasi menüüsse</a>
</body>
</html>
